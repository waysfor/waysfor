<body id="login-bg">
<!-- Start: login-holder -->
<div id="login-holder">
  <!-- start logo -->
  <div id="logo-login">
    <a href="index.html"><img src="/www/manage/images/shared/logo.png" width="156" height="40" alt="" /></a>
  </div>
  <!-- end logo -->
  <div class="clear"></div>
  <!--  start loginbox ................................................................................. -->
  <script type="text/javascript">
  $(document).ready(function(){
    $(".submit-login").click(function(){
      var username = $("#username").val();
      var password = $("#password").val();
      $.ajax({
        type:    "POST",
        url:     "/manage/login",
        data:    "username="+username+"&password="+password,
        success: function(res) {
          alert(res);
        }
      });
    });
  });
  </script>
  <div id="loginbox">
    <!--  start login-inner -->
    <div id="login-inner">
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <th>Username</th>
          <td><input type="text" id="username" class="login-inp" /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <input type="password" id="password" class="login-inp" />
          </td>
        </tr>
        <tr>
          <th></th>
          <td><input type="button" class="submit-login" /></td>
        </tr>
        <tr>
          <th></th>
          <td><span id="logininfo" style="color: #cc0000;display: none;">用户名或密码错误 请重试</span></td>
        </tr>
      </table>
    </div>
    <!--  end login-inner -->
    <div class="clear"></div>
    <a href="" class="forgot-pwd">Forgot Password?</a>
  </div>
  <!--  end loginbox -->

  <!--  start forgotbox ................................................................................... -->
  <div id="forgotbox">
    <div id="forgotbox-text">Please send us your email and we'll reset your password.</div>
    <!--  start forgot-inner -->
    <div id="forgot-inner">
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <th>Email address:</th>
          <td><input type="text" value="" class="login-inp" /></td>
        </tr>
        <tr>
          <th> </th>
          <td><input type="button" class="submit-login" /></td>
        </tr>
      </table>
    </div>
    <!--  end forgot-inner -->
    <div class="clear"></div>
    <a href="" class="back-login">Back to login</a>
  </div>
  <!--  end forgotbox -->
</div>
