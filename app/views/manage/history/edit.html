<script type="text/javascript">
function show_step(step){
	$("div.step-no",document.getElementById("step-holder"))
		.attr("class","step-no-off");

	$("div.step-no-off",document.getElementById("step-holder"))
		.eq(step)
		.attr("class","step-no");
		
	$("div.step-dark-left",document.getElementById("step-holder"))
		.attr("class","step-light-left");

	$("div.step-light-left",document.getElementById("step-holder"))
		.eq(step)
		.attr("class","step-dark-left");
		
	$("div.step-dark-right",document.getElementById("step-holder"))
		.attr("class","step-light-right");

	$("div.step-light-right",document.getElementById("step-holder"))
		.eq(step)
		.attr("class","step-dark-right");
	
	$(".step_content",document.getElementById("demo"))
		.hide()
		.eq(step)
		.show();
}

function submit_form(){
	var data=$("#demo_form").serialize();

	})
}
</script>
